<mat-card class="example-card">
    <mat-card-header>    
      <mat-card-title>Cadastro de usu치rios</mat-card-title>    
    </mat-card-header>  
    <mat-card-content>
      <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Nome usu치rio" [(ngModel)]='data.Name'>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="E-mail usu치rio" [formControl]="email" 
            required [(ngModel)]='data.Email'>
          </mat-form-field>
          <mat-grid-list cols="2" rowHeight="30px" style="width:200px">          
              <mat-grid-tile>
                  <mat-checkbox [(ngModel)]='admin'>Admin</mat-checkbox>          
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-checkbox [(ngModel)]='usuario'>Usu치rio</mat-checkbox>
              </mat-grid-tile>                        
          </mat-grid-list>          
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [mat-dialog-close]="data" >
        <mat-icon>save</mat-icon>
        Confirmar</button>
      <button mat-button>
          <mat-icon>cancel</mat-icon>
        Cancelar</button>
    </mat-card-actions>
  </mat-card>
