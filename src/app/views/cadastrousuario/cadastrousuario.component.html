<mat-toolbar color="secondary">  
    <mat-toolbar-row>
        <button mat-button (click)="openDialog()">                      
            <mat-icon>account_circle</mat-icon>           
          <span>Novo Usuário</span>      
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card" [hidden]='true' style="display:none">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Cadastro de usuários</mat-card-title>
    <!-- <mat-card-subtitle>Cadastro de usuários</mat-card-subtitle> -->
  </mat-card-header>  
  <mat-card-content>
    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Nome usuário">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="E-mail usuário" [formControl]="email" required>
        </mat-form-field>
        <mat-grid-list cols="2" rowHeight="30px" style="width:200px">          
            <mat-grid-tile>
                <mat-checkbox >Admin</mat-checkbox>          
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-checkbox >Usuário</mat-checkbox>
            </mat-grid-tile>                        
        </mat-grid-list>          
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>save</mat-icon>
      Confirmar</button>
    <button mat-button>
        <mat-icon>cancel</mat-icon>
      Cancelar</button>
  </mat-card-actions>
</mat-card>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Cadastro de usuários</mat-card-title>
        <!-- <mat-card-subtitle>Cadastro de usuários</mat-card-subtitle> -->
      </mat-card-header>  
      <mat-card-content>      
<app-gedgrid  
[dataSource]="_dataSource"
[displayedColumns] = "['Name','Email']"
[displayedHeaders] = "[ {d:'Nome',v:'Name'},{d:'Email',v:'Email'}]">
</app-gedgrid>
</mat-card-content>
